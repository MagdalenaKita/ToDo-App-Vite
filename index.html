<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List - Vite App</title>
</head>

<body>
  <div class="todoContainer">
    <h1>My ToDo List</h1>
    <form id="groupForm" class="groupForm">
      <input class="groupInput" type="text" id="groupInput" name="groupInput" placeholder="Dodaj nową grupę..." />
      <button type="submit" id="groupButton" class="groupButton">Dodaj grupę</button>
    </form>
    <form id="todoForm">
      <div class="todoGroups">
        <label for="selectGroups">Wybierz grupę, dla której ma zostać przypisane zadanie:</label>
        <select id="selectGroups" name="selectGroups">
          <option value="Wybierz grupę">Wybierz grupę</option>
        </select>
      </div>
      <input class="todoInput" type="text" id="todoInput" name="todoInput" placeholder="Dodaj nowe zadanie..." />
      <button type="submit" id="todoButton" class="todoButton">Dodaj zadanie</button>
    </form>
    <div class="checkAllTasksContainer">
      <input type="checkbox" id="checkAllTasks" name="checkAllTasks" />
      <label for="checkAllTasks">Zaznacz wszystkie</label>
    </div>
    <ul class="listGroup" id="listGroup"></ul>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
